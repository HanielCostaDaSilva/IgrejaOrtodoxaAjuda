<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Cadastrados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <header>
        <div id="navbar-container"></div>
    </header>

    <div class="container mt-5">
        <h2>Todos os Registros</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Idade</th>
                    <th>Endereco</th>
                    <th>Profissao</th>
                    <th>Filhos</th>
                    <th>Renda Familiar</th>
                    <th>Grau Formacao</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- As linhas da tabela serão adicionadas dinamicamente aqui -->
            </tbody>
        </table>
        <a class="btn btn-success btn-lg" href="../register/register.html"> Registrar um novo Refugiado</a>
    </div>
    
        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userModalLabel">Detalhes do Refugiado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Informações do usuário -->
                        <div id="modalUserInfo"></div>
                    </div>
                    <div class="modal-footer btn-box">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="../script/model/User.js"></script>
    <script src="https://kit.fontawesome.com/f64e76efbd.js" crossorigin="anonymous"></script>



    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../components/navbar.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('navbar-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>

    <script src="script.js"></script>
</body>

</html>
