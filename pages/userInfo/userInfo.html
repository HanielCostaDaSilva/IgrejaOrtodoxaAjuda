<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
            <link rel=" stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div id="navbar-container"></div>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Detalhes do Usuário</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Informações do Usuário</h5>
                <div class="card-text">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Nome:</strong> <span id="name"></span></p>
                            <p><strong>Email:</strong> <span id="email"></span></p>
                            <p><strong>Idade:</strong> <span id="idade"></span></p>
                            <p><strong>Endereço:</strong> <span id="endereco"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Religião:</strong> <span id="religiao"></span></p>
                            <p><strong>Ideologia Política:</strong> <span id="ideologiaPolitica"></span></p>
                            <p><strong>Profissão:</strong> <span id="profissao"></span></p>
                            <p><strong>Número de Filhos:</strong> <span id="numeroFilhos"></span></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Renda Familiar antes da guerra:</strong> <span id="rendaFamiliar"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Maior grau de Formação Escolar:</strong> <span id="grauFormacao"></span></p>
                        </div>
                    </div>
                </div>
            </div>
<!-- Adicione o seguinte botão para abrir o modal -->
<button class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#editModal">
    <i class="fa-solid fa-pen-to-square"></i> Editar
</button>

<!-- Adicione o modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Informações do Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Adicione um formulário dentro do modal para editar as informações -->
                <form id="editForm">
                    <p>Editar Informações</p>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Idade:</label>
                        <input type="number" class="form-control" id="age" min="1" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="address" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="religion" class="form-label">Religião:</label>
                        <select class="form-select" id="religion" required>
                            <option value="mulçumano">Mulçumano</option>
                            <option value="judeu">Judeu</option>
                            <option value="catolico">Católico</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="politicalIdeology" class="form-label">Ideologia Política:</label>
                        <select class="form-select" id="politicalIdeology" required>
                            <option value="centro">Centro</option>
                            <option value="esquerda">Esquerda</option>
                            <option value="direita">Direita</option>
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="profession" class="form-label">Profissão:</label>
                        <input  type="text" class="form-control" id="profession" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="numberOfChildren" class="form-label">Número de Filhos:</label>
                        <input  type="number" class="form-control" id="numberOfChildren" required>
                    </div>
        
                    <div class="mb-3">
                        <label for="familyIncome" class="form-label">Renda Familiar antes da guerra:</label>
                        <input type="number" class="form-control" id="familyIncome" min="0.00" step="0.01"
                            required>
                    </div>
        
                    <div class="mb-3">
                        <label for="educationLevel" class="form-label">Maior Grau de Formação Escolar:</label>
                        <select class="form-select" id="educationLevel" required>
                            <option value="fundamental">Ensino Fundamental</option>
                            <option value="medio">Ensino Médio</option>
                            <option value="tecnico">Ensino Técnico</option>
                            <option value="superior">Ensino Superior</option>
                            <option value="pos-graduacao">Pós-Graduação</option>
                            <option value="mestrado">Mestrado</option>
                            <option value="doutorado">Doutorado</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <!-- Adicione um botão para salvar as alterações -->
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Salvar Alterações</button>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../components/navbar.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('navbar-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/f64e76efbd.js" crossorigin="anonymous"></script>

    <script src="../script/service/auth.js"></script>
    <script src="./script.js"></script>
</body>

</html>
