<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    
    <div class="container form-container">
        <h2 class="mb-4">Registro</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="userType" class="form-label">Tipo de Usuário:</label>
                <select class="form-select" id="userType" required>
                    <option value="usuarioComum">Usuário Comum</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <!-- Informações de Login -->
            <hr />
            <p>Dados para Login</p>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="password-box">
                <div class="mb-3">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" required
                        pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}"
                        title="A senha deve ter pelo menos 8 caracteres e conter pelo menos um número e uma letra."
                        aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text">A senha deve ter pelo menos 8 caracteres e conter pelo
                        menos um número e uma letra.</div>
                </div>

                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Confirme sua Senha:</label>
                    <input type="password" class="form-control" id="passwordConfirm" required>
                </div>
            </div>

            <!-- Informações Básicas -->
            <hr />
            <p>Informações Pessoais</p>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input  type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Idade:</label>
                <input  type="number" class="form-control" id="age" min="1" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="religion" class="form-label">Religião:</label>
                <select class="form-select" id="religion" required>
                    <option value="mulçumano">Mulçumano</option>
                    <option value="judeu">Judeu</option>
                    <option value="catolico">Católico</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="politicalIdeology" class="form-label">Ideologia Política:</label>
                <select class="form-select" id="politicalIdeology" required>
                    <option value="centro">Centro</option>
                    <option value="esquerda">Esquerda</option>
                    <option value="direita">Direita</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="profession" class="form-label">Profissão:</label>
                <input  type="text" class="form-control" id="profession" required>
            </div>

            <div class="mb-3">
                <label for="numberOfChildren" class="form-label">Número de Filhos:</label>
                <input value="0" type="number" class="form-control" id="numberOfChildren" required>
            </div>

            <div class="mb-3">
                <label for="familyIncome" class="form-label">Renda Familiar antes da guerra:</label>
                <input value="0.00" type="number" class="form-control" id="familyIncome" min="0.00" step="0.01"
                    required>
            </div>

            <div class="mb-3">
                <label for="educationLevel" class="form-label">Maior Grau de Formação Escolar:</label>
                <select class="form-select" id="educationLevel" required>
                    <option value="fundamental">Ensino Fundamental</option>
                    <option value="medio">Ensino Médio</option>
                    <option value="tecnico">Ensino Técnico</option>
                    <option value="superior">Ensino Superior</option>
                    <option value="pos-graduacao">Pós-Graduação</option>
                    <option value="mestrado">Mestrado</option>
                    <option value="doutorado">Doutorado</option>
                </select>
            </div>

            <!-- Botão de Registro -->
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
    </div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../components/navbar.html', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById('navbar-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../script/model/User.js"></script>
    <script src="../script/service/auth.js"></script>
    <script src="./script.js"></script>
</body>

</html>
